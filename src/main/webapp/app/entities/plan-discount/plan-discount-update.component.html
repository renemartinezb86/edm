<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-plan-discount-heading" jhiTranslate="edmApp.planDiscount.home.createOrEditLabel">Create or edit a Plan Discount</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!planDiscount.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="planDiscount.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edmApp.planDiscount.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="planDiscount.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edmApp.planDiscount.position" for="field_position">Position</label>
                    <input type="number" class="form-control" name="position" id="field_position"
                        [(ngModel)]="planDiscount.position" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edmApp.planDiscount.discountPercentage" for="field_discountPercentage">Discount Percentage</label>
                    <input type="number" class="form-control" name="discountPercentage" id="field_discountPercentage"
                        [(ngModel)]="planDiscount.discountPercentage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edmApp.planDiscount.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="planDiscount.active" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
